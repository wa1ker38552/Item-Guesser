<!DOCTYPE html>
<html>
    <head>
        <title>Item Guesser</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://lib.reklaw.dev/styles/minimalistic.css">
        <link rel="stylesheet" href="/static/globals.css">
        <link rel="stylesheet" href="/static/style.css">
        <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
        <script src="https://lib.reklaw.dev/lib.js"></script>
        <script src="/static/index.js"></script>
    </head>
    <body class="centered-children">
        <div class="navigation centered-vertically">
            <h2>Item Guesser</h2>
        </div>
        <div class="content">
            <div class="vertical-container" id="gameContainer">
                <div>
                    <h1>Score: <span id="gameScore">0</span></h1>
                    <h2 id="gameTimer">30</h2>
                </div>
                <div class="centered-children" style="width: 100%">
                    <img id="gameImage">
                </div>
                <div>
                    <input id="gameInput" autocomplete="off" spellcheck="false" placeholder="Guess">
                    <div class="label" id="gameSimilarity">&#8203;</div>
                </div>
            </div>
        </div>
    </body>
</html>
